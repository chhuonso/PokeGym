<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <title>PokeGym Login</title>
</head>
<body class="main-container">
    <nav>
        <h3>Pok'e'GYM</h3>
        <div class="nav-links">
            <ul>
                <li><a class="link-tags" href="/">Home</a></li>
                <li><a class="link-tags"href="#">Trainers</a></li>
                <li><a class="link-tags"href="#">Workout Plans</a></li>
            </ul>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p id="flash">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id='container-form' class="d-flex justify-content-around">
        <div class="box-form">
            <form action="/users/register" method="post" class="w-50 d-block mx-auto">
                <h1>Register</h1>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password">
                </div>
                <input type="submit" class="btn btn-primary " value="SUBMIT">
            </form>

            <form action="/users/login" method="post" class="w-50 d-block mx-auto">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <input type="submit" class="btn btn-primary" value="LOGIN">
            </form>
        </div>
    </div>
</body>
</html>
